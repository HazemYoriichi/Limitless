<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Josefin+Sans:wght@400;600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding:  0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #1c1c1c;
      color: white;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #1c1c1c;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
      font-family: 'Josefin Sans', sans-serif;
    }

    nav {
      display: flex;
      gap: 30px;
      font-size: 14px;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      transition: 0.2s;
    }

    nav a.active,
    nav a:hover {
      color: #f5c46b;
    }

    .main {
      display: flex;
      justify-content: flex-end;
      padding: 60px 120px 60px 40px;

    .main .info h1 {

      font-weight: bold;
      margin-bottom: 25px;
    }

    .main .info p {
      color: #ccc;
      font-size: 16px;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1c1c1c;
      color: #888;
      font-size: 14px;
    }

    /* Transition Animation */
    .page-transition-enter {
      animation: slideIn 0.5s forwards;
    }

    .page-transition-exit {
      animation: slideOut 0.5s forwards;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(-100%); opacity: 0; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Limitless Legacy</div>
    <nav>
      <a href="index.html" class="active">Home</a>

        </svg>

    </nav>
  </header>

  <div class="main">
    <div class="info">
      <h1>Limitless<br>Legacy</h1>
      <p>Limitless Legacy Is The Most Biggest Roblox Exploit Website. All The Scripts Are Made By Satoru.</p>
    </div>
  </div>

  <footer>
    Made By Satoru - xg.0 On Discord
  </footer>

  <!-- Transition Script -->
  <script>
    document.body.classList.add('page-transition-enter');

    document.querySelectorAll('a[href]').forEach(link => {
      link.addEventListener('click', function(e) {
        const href = this.getAttribute('href');
        if (href && !href.startsWith('#') && !href.startsWith('mailto:')) {
          e.preventDefault();
          document.body.classList.remove('page-transition-enter');
          document.body.classList.add('page-transition-exit');
          setTimeout(() => {
            window.location.href = href;
          }, 500);
        }
      });
    });
  </script>
</body>
</html>
