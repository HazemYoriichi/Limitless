
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search - Limitless Legacy</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Josefin+Sans:wght@400;600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background-color: #1c1c1c;
      color: white;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #1c1c1c;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      font-family: 'Josefin Sans', sans-serif;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
      transition: 0.2s;
    }

    nav a:hover,
    nav a.active {
      color: #f5c46b;
    }

    .search-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px;
      animation: slideIn 0.5s forwards;
    }

    .search-container input {
      width: 80%;
      max-width: 500px;
      padding: 15px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: white;
      outline: none;
      margin-bottom: 30px;
    }

    .results {
      width: 80%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .result-item {
      background-color: #2a2a2a;
      padding: 15px 20px;
      border-radius: 6px;
      transition: 0.2s;
      text-decoration: none;
      color: #f5c46b;
      font-weight: 600;
    }

    .result-item:hover {
      background-color: #333;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1c1c1c;
      color: #888;
      font-size: 14px;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Limitless Legacy</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="scripts.html">Roblox Scripts</a>
      <a href="executors.html">Executors</a>
                 <a href="Tools.html">Tools</a>
      <a href="search.html" class="active">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#f5c46b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
      </a>
    </nav>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search..." />
    <div class="results" id="resultsList"></div>
  </div>

  <footer>
    Made By Satoru - xg.0 On Discord
  </footer>

<script>
  const items = [
    { name: "Blox Fruits", link: "bloxfruits.html" },
    { name: "Doors", link: "doors.html" },
    { name: "Arsenal", link: "arsenal.html" },
    { name: "The Strongest Battleground", link: "strongest.html" },
    { name: "Ink Game", link: "inkgame.html" },
    { name: "Steal a Brainrot", link: "brainrot.html" },
    { name: "Murder Mystery 2", link: "mm2.html" },
    { name: "Universal Scripts", link: "universal.html" },
    { name: "Grow a Garden", link: "garden.html" },
    { name: "Murderers VS Sheriff Duels", link: "murdervs.html" },
    { name: "Blue Lock: Rivals", link: "bluelock.html" },
    { name: "PC Executors", link: "pc.html" },
    { name: "Mobile Executors", link: "mobile.html" }
  ];

  const input = document.getElementById('searchInput');
  const resultsList = document.getElementById('resultsList');

  input.addEventListener('input', () => {
    const query = input.value.toLowerCase();
    resultsList.innerHTML = '';

    if (query.length >= 2) {
      const filtered = items.filter(item => item.name.toLowerCase().includes(query));
      filtered.forEach(item => {
        const a = document.createElement('a');
        a.href = item.link;
        a.className = 'result-item';
        a.textContent = item.name;
        resultsList.appendChild(a);
      });
    }
  });
</script>
</body>
</html>
