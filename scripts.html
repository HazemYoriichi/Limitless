<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Games - Limitless Legacy</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Josefin+Sans:wght@400;600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      color: white;
      font-family: 'Manrope', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #1c1c1c;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      font-family: 'Josefin Sans', sans-serif;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
      transition: 0.2s;
    }

    nav a:hover,
    nav a.active {
      color: #f5c46b;
    }

    .content {
      padding: 60px 40px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      font-weight: bold;
      font-family: 'Montserrat', sans-serif;
    }

    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .game-box {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      transition: 0.2s;
      text-decoration: none;
      display: block;
    }

    .game-box:hover {
      background-color: #333;
    }

    .game-box h2 {
      font-size: 18px;
      color: #f5c46b;
      margin: 0;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1c1c1c;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Limitless Legacy</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="scripts.html" class="active">Roblox Scripts</a>
      <a href="#">Executors</a>
    </nav>
  </header>

  <div class="content">
    <h1>Popular Roblox Games</h1>

    <div class="game-list">
      <a href="universal.html" class="game-box"><h2>Universal Scripts</h2></a>
      <a href="bloxfruits.html" class="game-box"><h2>Blox Fruits</h2></a>
      <a href="doors.html" class="game-box"><h2>Doors</h2></a>
      <a href="arsenal.html" class="game-box"><h2>Arsenal</h2></a>
      <a href="strongest.html" class="game-box"><h2>The Strongest Battleground</h2></a>
      <a href="inkgame.html" class="game-box"><h2>Ink Game</h2></a>
      <a href="brainrot.html" class="game-box"><h2>Steal a Brainrot Universal</h2></a>
      <a href="mm2.html" class="game-box"><h2>Murder Mystery 2</h2></a>
      <a href="garden.html" class="game-box"><h2>Grow a Garden</h2></a>
      <a href="murdervs.html" class="game-box"><h2>Murderers VS Sheriff Duels</h2></a>
      <a href="bluelock.html" class="game-box"><h2>Blue Lock: Rivals</h2></a>
    </div>
  </div>

  <footer>
    Made By Satoru - xg.0 On Discord
  </footer>
</body>
</html>
